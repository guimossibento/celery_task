version: '3.8'

services:
  redis:
    image: redis:6.2
    networks:
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      mode: replicated
      replicas: 10
      resources:
        limits:
          cpus: '1.0'
    networks:
      - backend

  trigger:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "trigger_task.py"]
    depends_on:
      - redis
      - worker
    networks:
      - backend
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none

networks:
  backend:
